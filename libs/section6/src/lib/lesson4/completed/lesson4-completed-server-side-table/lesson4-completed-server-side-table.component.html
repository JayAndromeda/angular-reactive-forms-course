<mat-card>
  <mat-card-title>Hero Table</mat-card-title>

  <mat-card-content>
    <forms-course-lesson2-completed-table-form
      [totalItems]="totalItems$ | async"
      [formControl]="tableForm"
    ></forms-course-lesson2-completed-table-form>

    <forms-course-lesson1-completed-hero-grid
      [formControl]="columnFilterForm"
      [heroes]="heroes$ | async"
      [columnFiltersTurnedOn]="tableForm.value.columnFilters"
      [loading]="loading$ | async"
    ></forms-course-lesson1-completed-hero-grid>
  </mat-card-content>
</mat-card>
